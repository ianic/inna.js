    <div id="invoice"></div>

<textarea id="__invoiceTemplate__" class="template">
.date	
  %label="date"
  %input{inna-binding:"date"}
  %label="term"

  %label="due date"
  %span{inna-binding:"dueDate"}
.items
.comment
  %label="comment"
  %input{inna-binding:"comment"}
  %span{inna-binding:"comment"}
</textarea>

<textarea id="__itemTemplate__" class="template">
.item

</textarea>
